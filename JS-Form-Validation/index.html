<!DOCTYPE html>
<html>

<head>
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Contact Form</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="number">Mobile:</label>
                <input type="number" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="age">Select your age: </label>
                <div class="radio-group">
                  <label for="age">0-18</label>
                  <input type="radio" id="age1" name="age">
                  <label for="age">19-40</label>
                  <input type="radio" id="age2" name="age">
                  <label for="age">41-60</label>
                  <input type="radio" id="age3" name="age">
                </div>
              </div>
              <div class="form-group">
              <label for="language">Choose your fevorite language:</label>
              <select name="cars" id="cars">
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
                <option value="php">PHP</option>
              </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <div class="form-group">
                <input type="submit"  value="Submit">
            </div>
        </form>
    </div>
</body>


<script>
   function validateForm(){
    let name  = document.getElementById('name').value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let number = document.getElementById("number").value;
   

    if(name == ""){
        alert("Name must be filled out");
        return false;
    }
    if(password.length < 8){
        alert("password should be 8 characters");
        return false;
    }
   
}
   
</script>

</html>
